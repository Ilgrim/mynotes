<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Icelectron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./contents/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="index.js"></script>
  </head>

  <body onload="main();">

    <div class="jumbotron" style="margin-bottom:0">
      <div class="row">
          <div class="col text-center">
            <h1 class="display-3 text-center">Icelectron</h1>
            <p class="text-center" id="display">Connect your <mark>FPGA</mark> board</p>
          </div>
          <div class="col">
            <img src="icelectron-icon2.png" class="rounded" alt="icon">
          </div>
      </div>

    </div>

    <div class="container-fluid bg-light">
        <div class="row bg-info" id="description" style="visibility: hidden;">
          <div class="col text-center">FPGA Board</div>
          <div class="col text-center">Manufacturer</div>
        </div>
        <div class="row">
          <div class="col text-center" id="product"></div>
          <div class="col text-center" id="manufacturer"></div>
        </div>
        <div class="row">
          <img src="icelectron-A2-on-300px.png" id="connection" class="rounded" alt="icon">
        </div>
    </div>

    <div class="container-fluid bg-light" >
        <div class="col" style="margin-top: 0px; padding-top: 20px; padding-bottom:20px;">
            <button type="button" class="btn btn-primary" id="button_test1">Test 1</button>
        </div>

    </div>


  </body>
</html>
